<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="title_box">
            <h2>Получи скидку!</h2>
        </div>
        <div class="center-box ">
            <div class="boxes">
                <div class="box percent-10"></div>
                <div class="box percent-25"></div>
                <div class="box percent-40"></div>
                <div class="box percent-15"></div>
                <div class="box percent-60"></div>
                <div class="box percent-20"></div>
                <div class="box percent-50"></div>
                <div class="box percent-30"></div>
            </div>
        </div>
        <div class="btn">играть</div>
    </div>



    <form action="" class="hidden">
        <div class="clock">
            <img class="img" src="images/часы.jpg" alt="">
            <div class="percent">скидка 50%</div>
        </div>
        <input type="text" placeholder="Введите имя">
        <input type="text" placeholder="Номер телефона">
        <button>отправить</button>
    </form>



    <script src="script.js"></script>
</body>

</html>
